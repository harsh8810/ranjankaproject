<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <div class="container">
      <div class="formbox">
        <h1 class="title">Sign Up</h1>
        <div class="underline"></div>
        <form>
          <div class="input-group">
            <div class="input-field namefield">
                <i class="fas fa-user icon"></i> <!-- Using the user icon with custom styling -->
                <input type="text" placeholder="name" />
            </div>
            <!--close input-field-->

          <div class="input-group">
            <div class="input-field">
                <i class="fas fa-envelope email-icon"></i>
</i> <!-- Using the user icon with custom styling -->
                <input type="email" placeholder="email" />
            </div>
            <!--close input-field-->

          <div class="input-group">
            <div class="input-field">
                <i class="fas fa-lock password-icon"></i>
 <!-- Using the user icon with custom styling -->
                <input type="password" placeholder="password" />
            </div>
            <!--close input-field-->
            <p>password suggestions <a href="#">click Here!</a></p>
          </div>
          <!--end input group-->
          <div class="btn-field">
            <button type="button"
            class="signupbtn">Sign Up</button>
            <button type="button"
            class="disable signinbtn">Sign In</button>

          </div><!--end btn field-->
        </form>
      </div>
      <!--end from box-->
    </div>
    <!--end container-->
    <script src="script.js"></script>
  </body>
</html>
